<div class="auth-wrapper">
  
  <h1 class="auth-title">My Todo Dashboard</h1>

  <main class="auth-box">
    <h2>Sign Up</h2>
    <p>Create a new account to start.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
          <span *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</span>
          <span *ngIf="signupForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div *ngIf="signupSuccess" class="success">
        {{ signupSuccess }}
      </div>
      <div *ngIf="signupError" class="error">
        {{ signupError }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Create Account</button>
    </form>

    <p class="auth-link">
      Already have an account? 
      <a routerLink="/login">Log in here</a>
    </p>
  </main>
</div>
