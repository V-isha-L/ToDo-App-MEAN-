<app-navbar></app-navbar>

<div class="page-wrapper">
  <div class="content-box">
    
    <h2>Today's Tasks</h2>
    
    <ul class="todo-list">
      <app-todo-item *ngFor="let todo of todaysTasks" [todo]="todo"></app-todo-item>
    </ul>

    <p *ngIf="todaysTasks.length === 0">
      You have no tasks due today!
    </p>

    <a routerLink="/home" class="back-link">&larr; Back to Dashboard</a>
  </div>
</div>
